<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>FAÇA ALGUÉM PASSAR VERGONHA COM O GEMIDÃO DO ZAP</title>
</head>

<body>

    <main>
        <!-- SAI DAE CURIOSO -->
        <section class="center">
            <h1>Gemidão do Zap</h1>
            <p>FAÇA ALGUÉM PASSAR VERGONHA COM O GEMIDÃO DO ZAP</p>
        </section>

        <section>
            <div>
                <div class="form-group center">
                    <label for="exampleInputEmail1">Telefone de quem vai ligar</label>
                    <input type="email" class="form-control" id="ipt"
                        placeholder="DDD+NUMERO" maxlength="11">
                    <small id="emailHelp" class="form-text text-muted">Digite apenas números.</small>
                </div>
            </div>
            <div>
                <div class="form-group center">

                    <label for="exampleInputEmail1">Telefone de quem vai receber</label>
                    <input type="email" class="form-control" id="ipt2"
                        placeholder="DDD+NUMERO" maxlength="11">
                    <small id="emailHelp" class="form-text text-muted">Digite apenas números.</small>

                </div>
            </div>

            <div class="center" id="wpp">
                <button type="button" class="btn btn-primary call" onclick="call()">LIGAR</button>
            </div>
            <div class="center">
                <a href="" id="whatsapp-share-btt" rel="nofollow" target="_blank"><button type="button" class="btn btn-success">Compartilhar no Whatsapp</button></a>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
